<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema de Seguridad</title>
    
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'DM Sans', sans-serif; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Space Grotesk', sans-serif; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-shield-alt" style="font-size: 3rem; color: var(--primary); margin-bottom: 1rem;"></i>
                </div>
                <h1 class="login-title">SecureAdmin</h1>
                <p class="login-subtitle">Sistema de Gestión de Seguridad</p>
            </div>
            
            <!-- Error Messages -->
            <div th:if="${param.error}" class="alert alert-error">
                <i class="fas fa-exclamation-triangle"></i>
                Credenciales inválidas. Por favor, intente nuevamente.
            </div>
            
            <div th:if="${param.logout}" class="alert alert-success">
                <i class="fas fa-check-circle"></i>
                Ha cerrado sesión correctamente.
            </div>
            
            <div th:if="${param.expired}" class="alert alert-error">
                <i class="fas fa-clock"></i>
                Su sesión ha expirado. Por favor, inicie sesión nuevamente.
            </div>
            
            <div th:if="${param.blocked}" class="alert alert-error">
                <i class="fas fa-ban"></i>
                Su cuenta ha sido bloqueada por múltiples intentos fallidos.
            </div>
            
            <!-- Login Form -->
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="fas fa-user"></i> Usuario
                    </label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           class="form-input" 
                           placeholder="Ingrese su usuario"
                           required 
                           autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i> Contraseña
                    </label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           class="form-input" 
                           placeholder="Ingrese su contraseña"
                           required>
                </div>
                
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember-me"> Recordarme
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">
                    <i class="fas fa-sign-in-alt"></i>
                    Iniciar Sesión
                </button>
                
                <div style="text-align: center;">
                    <a href="/forgot-password" style="color: var(--primary); text-decoration: none;">
                        ¿Olvidó su contraseña?
                    </a>
                </div>
            </form>
        </div>
    </div>
    
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
